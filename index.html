<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sendMessageDiv {
            display: none;
        }
    </style>
</head>

<body>
    <h3 id="userName"></h3>
    <div id="registerDiv">
        <input id="registerName" type="text" placeholder="Enter Name to Register" />
        <button id="registerBtn">Register</button>
    </div>
    <div id="sendMessageDiv">
        <input id="message" type="text" placeholder="sendMessage...">
        <button id="sendMessage">Send Message</button>

        <div id="chatHistory"></div>
    </div>
</body>
<script type="module">
    //the below line is installation of socket.io in FE
    import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";
    // the below line is connecting to our BE server
    const socket = io('http://localhost:3000');

    let User_Name = "";
    //register event will be done here
    let chatHistoryDiv = document.getElementById("chatHistory");
    let registerBtn = document.getElementById("registerBtn");
    registerBtn.addEventListener("click", () => {
        let userName = document.getElementById("registerName").value;
        console.log(userName);
        if (userName == "") {
            alert("name cannot be empty")
        } else {
            socket.emit("registerName", userName);
            User_Name = userName;
            document.getElementById("userName").textContent = `Hi ${userName}`
            document.getElementById("registerDiv").style.display = "none"
            document.getElementById("sendMessageDiv").style.display = "block"
        }

    });

    let sendMessage = document.getElementById("sendMessage");
    sendMessage.addEventListener("click", () => {
        let message = document.getElementById("message");

        if (message == "") {
            alert("message cannot be empty")
        } else {
            socket.emit("sendMessage", message.value);
            message.value = "";
        }
    })

    socket.on("chatHistory",(chatArr)=>{
        console.log(chatArr);
        chatHistoryDiv.innerHTML = "";  
        chatArr.map((chat)=>{
            appendChat(chat)
        })
    })

    //chat is an object having key as name and message
    function appendChat(chat){
       let chatDiv = document.createElement("div");
       chatDiv.textContent = `${chat.name}:${chat.message}`;
       chatHistoryDiv.appendChild(chatDiv);
    }

</script>

</html>
